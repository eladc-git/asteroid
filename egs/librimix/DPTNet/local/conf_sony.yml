model: DPTNet
# Filterbank config
filterbank:
  enc_num_ch: 2
  dec_num_ch: 2
  n_filters: 64
  kernel_size: 16
  stride: 8
# Network config
masknet:
  in_chan: 64
  out_chan: 64
  ff_hid: 256
  ff_activation: "relu"
  norm_type: "gLN"
  chunk_size: 100
  hop_size: 50
  n_repeats: 2
  mask_act: 'sigmoid'
  bidirectional: true
  dropout: 0
# Training config
training:
  epochs: 50
  batch_size: 4
  num_workers: 4
  half_lr: yes
  early_stop: yes
  gradient_clipping: 5
  pretrained: /data/projects/swat/users/eladco/models/audio/DPTNet/asteroid/DPTNet_Libri1Mix_enhsignle_16k.pth
  wandb: True
  qat: True
  KD: False
  KD_factor: 0.1
# Optim config
optim:
  optimizer: adam
  lr: 0.0001
  weight_decay: 1.0e-5
scheduler:
  steps_per_epoch: 10000
  d_model: 64
# Data config
data:
  # sep_clean, enh_single
  task: enh_single
  train_dir: data/wav16k/min/train-360
  valid_dir: data/wav16k/min/dev
  sample_rate: 16000
  n_src: 1
  segment: 3

