# filterbank config
filterbank:
  enc_num_ch: 1
  dec_num_ch: 2
  n_filters: 512
  kernel_size: 32
  stride: 16
# Network config
masknet:
  n_blocks: 8
  n_repeats: 3
  mask_act: relu
  bn_chan: 128
  hid_chan: 512
# Training config
training:
  epochs: 40
  batch_size: 6
  num_workers: 4
  half_lr: true
  early_stop: true
  #pretrained:  /data/projects/swat/users/eladco/models/audio/ConvTasNet/asteroid/ConvTasNet_Libri2Mix_sepclean_16k.pth
  pretrained:  /data/projects/swat/users/eladco/models/audio/ConvTasNet/asteroid/ConvTasNet_Libri1Mix_enhsingle_16k.pth
  wandb: True
  qat: True
  kd_lambda: 0.1
  weight_quant: True
  act_quant: True
  in_quant: False
  out_quant: True
  seed: 0
# Optim config
optim:
  optimizer: adam
  lr: 0.0005
  weight_decay: 0.0
# Data config
data:
  # sep_clean, enh_single
  task: enh_single
  train_dir: data/wav16k/min/train-360
  valid_dir: data/wav16k/min/dev
  sample_rate: 16000
  n_src: 1
  segment: 3
